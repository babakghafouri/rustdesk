name: Build RustDesk Windows Client

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Replace server config
      shell: bash
      run: |
        CONFIG_FILE="rustdesk/src/common/config.rs"
        sed -i 's/public\\.rustdesk\\.com:21115/185.255.208.35:21115/g' $CONFIG_FILE
        sed -i 's/public\\.rustdesk\\.com:21116/185.255.208.35:21116/g' $CONFIG_FILE
        sed -i 's/DEFAULT_PUBLIC_KEY: &str = ""/DEFAULT_PUBLIC_KEY: &str = "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIOP6xsREaPjWKFLVrlH9rlDCEp5Hl+I5AxWFYsgR+0lA"/g' $CONFIG_FILE

    - name: Build client
      run: cargo build --release --manifest-path=rustdesk/Cargo.toml

    - name: Upload .exe artifact
      uses: actions/upload-artifact@v3
      with:
        name: rustdesk-windows-client
        path: rustdesk/target/release/rustdesk.exe
